<div class="pull-right search-div">
    <form class="form-inline">
        <input #searchBox type="text" class="input-group-sm form-control search-box" placeholder="Search"> 
            <button (click)="searchMovie(searchBox.value, 1)" class="btn btn-outline-dark btn-sm search-button" type="submit"> Search </button>
    </form>
</div>
<div *ngIf="movies" else no_result id="searchResults">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Search Results: </h4>
        </div>
        <div class="panel-body">
            <div *ngIf="movies" else no_result class="wrapper">
                <div class="container">
                    <div class="row " #ShowResults>
                        <div *ngFor="let movie of movies.results" class="col-xl-3 col-lg-3 col-md-4 col-sm-12 data-div">
                            <a href="#" routerLink="/movie/{{movie.id}}">
                                <img *ngIf="movie.poster_path" class="img-thumbnail"
                                    src="https://image.tmdb.org/t/p/w342/{{movie.poster_path}}">
                                <img *ngIf="!movie.poster_path" class="img-thumbnail"
                                    src="http://http://ddbu.billiardport.com/img/posters/no_poster_available.jpg">
                            </a>
                            <h4 class="text-center">{{movie.title}}</h4>
                            <p class="text-center"><strong>Release Date :
                                </strong><br>{{movie.release_date | date: 'MMMM d, y'}}</p>
                        </div>
                    </div>
                    <div class="row" #NoResults>
                        <h3>No results that match your search terms</h3>
                        <p><strong>Please try again with other term.</strong></p>
                    </div>
                </div>
                <nav class="text-center">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a href="#" (click)="previousPage()" class="page-link" aria-label="Previous">
                                Previous
                            </a>
                        </li>
                        <li class="page-item page-item active "><a class="page-link" href="#">Page {{ [movies.page] }} out of
                                {{[movies.total_pages]}}</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" (click)="nextPage()" aria-label="Next">
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
